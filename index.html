<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Ems Random Clock</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<section class="feature">
    <div class="container">
        <div class="text-center">
            <h2 ">Hi There!</h2>
            <p>I know you visited the site cos you loveeeeee Me! <br> Now, Let Me Tell you how I feel about you too!</p>
        </div>

    <form>
      <div class="form-group">
        <label for="FormControlInput">My Name</label>
        <input type="text" class="form-control" id="FormControlInput" placeholder="Nana Yaa">
      </div>

      <div class="form-group">
        <label for="FormControlSelect">I identify as</label>
        <select class="form-control" id="FormControlSelect">
          <option selected>Choose</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>

      <button class="btn btn-danger" type="submit">Let's Find Out</button>
    </form>

    </div>
</section>
